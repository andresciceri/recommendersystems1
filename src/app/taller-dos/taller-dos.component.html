<section class="content">
	<div class="row">
		<!-- left column -->
	    <div class="col-md-6">
	    	<div class="box box-primary">
	    		<div class="box-header with-border">
	              <h3 class="box-title">Recomendar a un usuario</h3>
	            </div>
	            <form role="form" class="form-horizontal" (ngSubmit)="recommender()">
	            	<div class="box-body">
		            	<div class="form-group">
		                  <label for="inputEmail3" class="col-sm-2 control-label">Ciudad</label>
		                  <div class="col-sm-10">
		                  	 <select class="form-control" id="inputCategory3" [(ngModel)]="city" name="cityS"  #cityS="ngModel">
			                    <option *ngFor="let cty of cities" [value]="cty.value">{{cty.name}}</option>
			                  </select>
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="inputEmail3" class="col-sm-2 control-label">Usuario</label>
		                  <div class="col-sm-10">
		                    <input type="text" class="form-control" placeholder="Ingrese usuario" [(ngModel)]="user.user_id" name="user_id" #user_id="ngModel">
		                  </div>
		                </div>
		                <div class="form-group">
		                  <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
		                  <div class="col-sm-10">
		                    <p-chips [(ngModel)]="tags" [ngModelOptions]="{standalone: true}" ></p-chips>
		                  </div>
		                </div>
		                <div class="box-footer">
			                <button type="submit" class="btn btn-primary pull-right">Recomendar</button>
			              </div>
	            	</div>
	            </form>
	    	</div>
	    </div>
	    <div class="col-md-6">
	    	<div class="box box-primary">
	    	</div>
	    </div>

	</div>

	<div class="row">
    	<div class="col-md-12">
    		<tabset>
    			<tab heading="Resultados">
    				<h2>
					   Lugares
